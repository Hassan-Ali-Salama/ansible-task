---
# tasks file for test
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Copy nginx configuration file
  copy:
    src: /home/kali/ansible/test/files/index.html
    dest: /usr/share/nginx/html/
  notify: Restart nginx

- name: Debug app status
  debug:
    msg: "App {{ app_name }} is running on port {{ app_port }}"
